<html>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Book Shop</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body data-gr-c-s-loaded="true">
      <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">

        <img src="/static/image/logo.png" style='width:100px'>
        <h3 class="my-0 mr-md-auto font-weight-normal">Book Shop</h3>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" href="{{ url_for('index') }}">Books</a>
          <a class="p-2 text-dark" href="{{ url_for('cart') }}">Cart({{ ses }})</a>
          <a class="btn btn-outline-primary" href="{{ url_for('profile') }}">Profile</a>
        </nav>
      </div>
      <div class="container">
        {% block content %}{% endblock %}
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
      </div>
      <div class="container">
        <footer class="pt-4 my-md-5 pt-md-5 border-top">
          <div class="row">
            <div class="col-12 col-md">
              <small class="d-block mb-3 text-muted">Â© 2019</small>
            </div>
          </div>
        </footer>
      </div>
    </body>
</html>

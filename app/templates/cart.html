{% extends "base.html" %}

{% block content %}

{% if length != 0 %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Book</th>
      <th scope="col">Price</th>
      <th scope="col">Amount</th>
      <th scope="col">Total</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
      {% for book in books %}
      <tr>
        <td>{{ book[0].name }}</td>
        <td>{{ book[0].price}}</td>
        <td>{{ book[1] }}</td>
        <td>{{ book[1]*book[0].price }}</td>
        <td>
          <form action="{{ url_for('delete') }}" method="post">
            <input type="hidden" name="del" value="{{ book[0].id }}"/>
            <input type="submit" class="btn btn-danger" value="Delete!"/>
          </form>
        </td>
       </tr>
{% endfor %}
  </tbody>
</table>
<div class="row">
  <div class="col-sm">
    <form action="{{ url_for('delete_all') }}" method="post">
      <input type="hidden" name="delall" value="{{ 213 }}"/>
      <input type="submit" class="btn btn-danger btn-lg btn-block" value="Empty cart"/>
    </form>
  </div>
  <div class="col-sm">
    <form action="{{ url_for('make_order') }}" method="post">
      <input type="hidden" name="mak" value="213"/>
      <input type="submit" class="btn btn-outline-primary btn-lg btn-block" value="Make an order!"/>
    </form>
  </div>
</div>
{% endif %}
{% endblock %}
